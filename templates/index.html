<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title> Sentiment Analysis</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='Amazon.ico') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style_one.css') }}">
    <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>

    <!-- Website Title -->
    <div class="container">
        <h2 class='container-heading'><span class="heading_font">Amazon Customer Reviews Sentiment Analysis</h2>
        <div class='description'>
            <br>
            <p>Please write your review in the box provided below</p>
        </div>
    </div>

    <!-- Text Area -->
    <div class="ml-container">
        <form action="{{ url_for('predict') }}" method="POST">
            <textarea class='message-box' name="Reviews" rows="15" cols="75"
                placeholder="Enter Your Review Here..."></textarea><br />
            <input type="submit" class="my-cta-button" value="Predict">
        </form>
    </div>

    <!-- Footer -->
    <div class='footer'>
        <div class="contact">
            <a target="_blank" href="https://github.com/saw101"><i class="fab fa-github fa-lg contact-icon"></i></a>
            <a target="_blank" href="https://www.linkedin.com/in/imsaw/"><i
                    class="fab fa-linkedin fa-lg contact-icon"></i></a>
        </div>

    </div>

</body>

</html>
